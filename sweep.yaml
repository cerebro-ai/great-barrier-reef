entity: cerebro-ai
project: great-barrier-reef
program: wandb_train.py
method: random
metric:
  goal: maximize
  name: "best_value"
parameters:
  # training run
  num_epochs:
    value: 3
  eval_every_n_epochs:
    value: 1
  save_every_n_epochs:
    value: 1
  train_num_workers:
    value: 4
  val_num_workers:
    value: 4
  upload_videos:
    value: False

  # batch size
  train_batch_size:
    value: 32
  val_batch_size:
    value: 32

  # optimizer
  optimizer:
    values: [ "Adam", "SGD" ]
  learning_rate:
    distribution: log_uniform
    max: -9.21 # 1.e-4
    min: -12.20 # 5.e-6
  weight_decay:
    distribution: uniform
    min: 0
    max: 0.001
  momentum:
    distribution: uniform
    min: 0
    max: 0.99
  beta_1:
    value: 0.9 # 0.9
  beta_2:
    value: 0.999 # 0.999


  # model
  model_name:
    value: "yolox-m"
  nms_thresh:
    distribution: uniform
    max: 0.8
    min: 0.2
  # augmentations
  rotation_limit:
    distribution: uniform
    min: 0
    max: 90
  random_scale:
    distribution: uniform
    min: 0
    max: 0.5
  random_rain_prob:
    values: [ 0, 0.1, 0.5 ]
  use_copy_paste:
    values: [ True, False ]